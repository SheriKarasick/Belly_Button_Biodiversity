<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .chart {
      max-height: calc(200px + 20px) !important;
      overflow: hidden;
    }
    .jumbotron {
    background-image: url(https://frontiersinblog.files.wordpress.com/2019/09/frontiers-in-oncology-bacterial-immunotherapy.jpg);
    background-size: 100% 100%;
    text-align: center;
    }

  </style>
  <style type="text/css">
    body { background: navy !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
 </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well" shadow="p-3 mb-5 bg-white rounded" !important; >
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body" shadow="p-3 mb-5 bg-white rounded" !important; ></div>
        </div>
      </div>
      <div class="col-md-5" shadow="p-3 mb-5 bg-white rounded" !important; >
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row" shadow="p-3 mb-5 bg-white rounded">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="plots.js"></script>

</body>
<p><em><small>Header image source: https://blog.frontiersin.org/2019/09/23/oncology-bacteria-injections-cancer-immunotherapy/</small></em></p>
</html>
